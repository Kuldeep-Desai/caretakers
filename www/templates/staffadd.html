<ion-view title="Add new Staff">
	<ion-content overflow-scroll="true" padding="true" class="has-header">
		<form class="list">
			<label class="item item-input" name="fname">
				<span class="input-label">First Name</span>
				<input type="text" placeholder="First Name" ng-model="staff.fname">
			</label>
			<label class="item item-input" name="lname">
				<span class="input-label">Last Name</span>
				<input type="text" placeholder="Last Name" ng-model="staff.lname">
			</label>
			<label class="item item-input" name="phone">
				<span class="input-label">Phone</span>
				<input type="tel" placeholder="Phone" ng-model="staff.phone">
			</label>
			<label class="item item-input" name="dob">
				<span class="input-label">DOB</span>
				<input type="date" placeholder="DOB" ng-model="staff.dob">
			</label>
			<label class="item item-input" name="doj">
				<span class="input-label">DOJ</span>
				<input type="date" placeholder="DOJ" ng-model="staff.doj">
			</label>
			<label class="item item-select" name="slot">
				<span class="input-label">Slot</span>
				<select ng-model="staff.slot">
					<option>9-6</option>
					<option>9-8</option>
					<option>24hr</option>
				</select>
			</label>
			<label class="item item-select" name="staff.gender">
				<span class="input-label">Gender</span>
				<select ng-model="staff.gender">
					<option>Female</option>
					<option>Male</option>
				</select>
			</label>
			<ion-toggle toggle-class="toggle-balanced" ng-checked="staff.active" name="active" ng-model="staff.active">Active</ion-toggle>
			<button class="button button-full button-stable" ng-click="addStaffMember()" ui-sref="staff">Submit</button>
		</form>
	</ion-content>
</ion-view>
